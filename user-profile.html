<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<title>Booking Management</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<body>
	<div class="header">
		<div class="container">
			<a class="logo" href="index.html">Hotel booking</a>
			<div class="main-nav">
				<ul class="menu-main"><!--
					--><li><a href="index.html">Home</a></li><!--
					--><li><a href="under-construction.html">Help</a></li><!--
					--><li><a href="under-construction.html">Contact us</a></li><!--
					--><li><a class="menu-host" href="#">Become a host </a></li><!--
				--></ul>
				<div class="login">
					<a class="btn btn-login btn-primary" data-toggle="modal" data-target="#form-login">Login</a>
				</div>
			</div>
		</div>
	</div>
	<div class="body">
		<ul class="nav nav-tabs">
			<li><a href="user-booking.html">Booking Management</a></li>
			<li class="active"><a href="user-profile.html">User Profile</a></li>
		</ul>
		<div class="container-fluid">
			<div class="form-wrap">
				<form class="form-horizontal" action="user-profile.html" data-toggle="validator">
					<div class="form-group">
				        <label class="col-sm-2 control-label">Username</label>
				        <div class="col-sm-8">
				            <input type="text" class="form-control" value="john" required />
				        </div>
				    </div>
				    <div class="form-group">
				        <label class="col-sm-2 control-label">Name</label>
				        <div class="col-sm-8">
				            <input type="text" class="form-control" value="John Smith" required />
				        </div>
				    </div>
				    <div class="form-group">
				        <label class="col-sm-2 control-label">Address</label>
				        <div class="col-sm-8">
				            <input type="text" class="form-control" value="88 King William" required />
				        </div>
				    </div>
				    <div class="form-group">
				        <label class="col-sm-2 control-label">Phone</label>
				        <div class="col-sm-8">
				            <input type="text" class="form-control" value="8888 8888" data-error="Phone number is invalid" required />
				            <div class="help-block with-errors"></div>
				        </div>
				    </div>
				    <div class="form-group">
				        <label class="col-sm-2 control-label">Email</label>
				        <div class="col-sm-8">
				            <input type="email" class="form-control" value="john@abc.com" data-error="Email address is invalid" required />
				            <div class="help-block with-errors"></div>
				        </div>
				    </div>
				    <div class="form-group">
				        <label class="col-sm-2 control-label">Change Password</label>
				        <div class="col-sm-8">
				            <input type="password" class="form-control" value="">
				        </div>
				    </div>
				    <div class="form-group">
				        <div class="col-sm-offset-2 col-sm-8">
				            <button type="submit" class="btn btn-primary">Save</button>
				        </div>
				    </div>
				</form>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="bottom">
					<div class="col col-sm-4">
						<ul class="menu-footer">
							<li><a href="under-construction.html">Contact us</a></li>

						</ul>
					</div>
					<div class="col col-sm-4">
						<ul class="menu-footer">
							<li><a href="under-construction.html">Countries</a></li>
							<li><a href="under-construction.html">Regions</a></li>
							<li><a href="under-construction.html">Cities</a></li>
							<li><a href="under-construction.html">Districts</a></li>
							<li><a href="under-construction.html">Airports</a></li>
						</ul>
					</div>
					<div class="col col-sm-4">
						<div class="social">
							<a href="#"><i class="fa fa-facebook"></i></a>
							<a href="#"><i class="fa fa-twitter"></i></a>
							<a href="#"><i class="fa fa-google-plus"></i></a>
							<a href="#"><i class="fa fa-pinterest"></i></a>
						</div>
						<div class="copyright">
							&copy; 2018 Hotel Booking.
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- Modal - Login form -->
<div class="modal fade" id="form-login" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div class="modal-body">
                <div class="form-login-wrap">
	                <form action="user-profile.html" data-toggle="validator">
						<div class="form-group">
					        <label>Username</label>
					        <input type="text" class="form-control" value="" required />
					    </div>
					    <div class="form-group">
					        <label>Password</label>
					        <input type="password" class="form-control" value="" required />
					    </div>
					    <div class="form-group">
					        <button type="submit" class="btn btn-form-login btn-primary">Login</button>
					    </div>
					</form>
					<div class="or"><span>or</span></div>
					<a href="#"><img class="btn-facebook" src="images/btn-facebook.png" alt="" /></a>
				</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
